  <html>
    <head>
        <title>My Browser Info</title>
    </head>
    <script src="battery.js"></script>
    <script src="canvas.js"></script>
    <script src='ads.js'></script>
    <body onload='font_init()'>
      <script src='rollups/md5.js'></script>
      <script src='fontdetect.js' type="text/javascript"></script>
      <script type="text/javascript">
          var fonts = [];
          var results = [];
          var d = new Detector();
          function font_init(){
              fonts.push("cursive");
              fonts.push("monospace");
              fonts.push("serif");
              fonts.push("sans-serif");
              fonts.push("fantasy");
              fonts.push("default");
              fonts.push("Arial");
              fonts.push("Arial Black");
              fonts.push("Arial Narrow");
              fonts.push("Arial Rounded MT Bold");
              fonts.push("Bookman Old Style");
              fonts.push("Bradley Hand ITC");
              fonts.push("Century");
              fonts.push("Century Gothic");
              fonts.push("Comic Sans MS");
              fonts.push("Courier");
              fonts.push("Courier New");
              fonts.push("Georgia");
              fonts.push("Gentium");
              fonts.push("Impact");
              fonts.push("King");
              fonts.push("Lucida Console");
              fonts.push("Lalit");
              fonts.push("Modena");
              fonts.push("Monotype Corsiva");
              fonts.push("Papyrus");
              fonts.push("Tahoma");
              fonts.push("TeX");
              fonts.push("Times");
              fonts.push("Times New Roman");
              fonts.push("Trebuchet MS");
              fonts.push("Verdana");
              fonts.push("Verona");
              for (i = 0; i < fonts.length; i++) {
                var result = d.detect(fonts[i]);
                result? results.push(fonts[i]) : null;
              }
              return results.toString();
          }

      </script>
        <table style="width:100%">
            <tr>
               <th>Attribute</th>
               <th>Value</th>
            </tr>
            <tr>
                <td>User Agent</td>
                <td><script>document.write(navigator.userAgent);</script></td>
            </tr>
            <tr>
                <td>Screen Resolution</td>
                <td><script>document.write(screen.width + "X" +screen.availHeight + "X" + screen.width);</script></td>
            </tr>
            <tr>
                <td>Platform</td>
                <td><script>document.write(navigator.platform)</script></td>
            </tr>
            <tr>
                <td>Languages</td>
                <td><script>document.write(navigator.languages)</script></td>
            </tr>
            <tr>
                 <td>Ad Block</td>
                <td><script type="text/javascript">
                </script></td>
            </tr>
            <tr>
                <td>Charging</td>
                <td><div id="charging"></div></td>
            </tr>
            <tr>
                <td>Level</td>
                <td><div id="level"></div></td>
            </tr>
            <tr>
                <td>Discharging Time</td>
                <td><div id="dischargingTime"></div></td>
            </tr>
            <tr>
                <td>Cookie Enabled</td>
                <td><script>document.write(navigator.cookieEnabled)</script></td>
            </tr>
            <tr>
                <td>App Version</td>
                <td><script>document.write(navigator.appVersion)</script></td>
            </tr>
            <tr>
                <td>Fonts Detected</td>
                <td><script>document.write(font_init());</script></td>
            </tr>
            <tr>
                <td>Canvas Fingerprinting</td>
                <td><canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
                  Your browser does not support the HTML5 canvas tag.</canvas><div id='hash'>The hash is <script>
                  document.write(generateHash())</script></div></td>
            </tr>
        </table>
    </body>
</html>
